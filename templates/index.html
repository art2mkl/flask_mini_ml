{% extends 'base.html' %}

{% block content %}

{% include 'nav.html' %}
<div class="container">

    <!-- color of div#212528 -->


    <div class="row">
        <div class="col-6">
            <h2 class="text-warning p-3 m-1">'Parameters'</h2>
            
            <form action="{{ url_for('index') }}" method="post">
                <div class="row">
                    <div class="col-md-6">
                        <div class="item">
                            <div><label class="text-light" for="alcohol">alcohol</label></div>
                            <input step="0.1" type="range" id="alcohol" name="alcohol" min="11.03" max="14.83">
                        </div>

                        <div class="item">
                            <div><label class="text-light" for="malic_acid">malic_acid</label></div>

                            <input step="0.1" type="range" id="malic_acid" name="malic_acid" min="0.74" max="5.8">
                        </div>

                        <div class="item">
                            <div><label class="text-light" for="ash">ash</label></div>

                            <input step="0.1" type="range" id="ash" name="ash" min="1.36" max="3.23">
                        </div>

                        <div class="item">
                            <div><label class="text-light" for="alcalinity_of_ash">alcalinity_of_ash</label></div>

                            <input step="0.1" type="range" id="alcalinity_of_ash" name="alcalinity_of_ash" min="10.6"
                                max="30.0">
                        </div>

                    </div>

                    <div class="col-md-6">
                        <div class="item">
                            <div><label class="text-light" for="magnesium">magnesium</label></div>

                            <input step="0.1" type="range" id="magnesium" name="magnesium" min="70.0" max="162.0">
                        </div>

                        <div class="item">
                            <div><label class="text-light" for="total_phenols">total_phenols</label></div>

                            <input step="0.1" type="range" id="total_phenols" name="total_phenols" min="0.98"
                                max="3.88">
                        </div>

                        <div class="item">
                            <div><label class="text-light" for="flavanoids">flavanoids</label></div>

                            <input step="0.1" type="range" id="flavanoids" name="flavanoids" min="0.34" max="5.08">
                        </div>

                        <div class="item">
                            <div><label class="text-light" for="nonflavanoid_phenols">nonflavanoid_phenols</label></div>

                            <input step="0.1" type="range" id="nonflavanoid_phenols" name="nonflavanoid_phenols"
                                min="0.13" max="0.66">
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="item">
                            <div><label class="text-light" for="proanthocyanins">proanthocyanins</label></div>

                            <input step="0.1" type="range" id="proanthocyanins" name="proanthocyanins" min="0.41"
                                max="3.58">
                        </div>

                        <div class="item">
                            <div><label class="text-light" for="color_intensity">color_intensity</label></div>

                            <input step="0.1" type="range" id="color_intensity" name="color_intensity" min="1.28"
                                max="13.0">
                        </div>

                        <div class="item">
                            <div><label class="text-light" for="hue">hue</label></div>

                            <input step="0.1" type="range" id="hue" name="hue" min="0.48" max="1.71">
                        </div>

                        <div class="item">
                            <div><label class="text-light" for="od280_od315_of_diluted_wines">od280_od315_of_diluted_wines</label></div>

                            <input step="0.1" type="range" id="od280_od315_of_diluted_wines"
                                name="od280_od315_of_diluted_wines" min="1.27" max="4.0">
                        </div>
                    </div>
                    <div class="col-md-6 d-flex flex-column justify-content-between">
                        <div class="item">
                            <div><label class="text-light" for="proline">proline</label></div>

                            <input step="0.1" type="range" id="proline" name="proline" min="2.78" max="1680.0">
                        </div>

                        <div>
                            <button class="btn btn-primary">FIND</button>
                        </div>

                    </div>
                </div>


            </form>
        </div>

        <div class="col-6 d-flex justify-content-center align-items-center">
            {% if predict == 100 %}
            <h2 class="text-warning">Fait une pr√©diction&nbsp;! </h2>

            {% else %}

            <h2 class="text-warning big">{{ predict }}</h2>

            {% endif %}

        </div>


    </div>


</div>

{% endblock %}
